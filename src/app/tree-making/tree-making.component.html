<div>
    Specjalny przycisk do wygenerowania pliku JSON.
    <a class="btn btn-clear" title="Download JSON" (click)="generateDownloadJsonUri()" [href]="downloadJsonHref" download="download.json">Pobierz</a>
    
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        
        {{node.id}}
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf='((node.type === "BasicEvent") || (node.type === "ExternalEvent")) && (node.subelements.length === 0)' (click)="openAddGateDialog(node)">Add gate dialog</button>
          <button mat-menu-item 
          *ngIf='(node.type === "KNGate") ||  
          (node.type === "ANDGate") || 
          (node.type ==="NANDGate") || 
          (node.type ==="ORGate")|| 
          (node.type ==="NORGate")'
          (click)="openAddEventDialog(node)">Add event dialog</button>
          <button mat-menu-item (click)="remove(node)">Remove</button>
        </mat-menu>
      </li>
      
    </mat-tree-node>
  
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
    
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.id">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          
          <span class="example-tree-node-name">{{node.id}}</span>
  
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf='((node.type === "BasicEvent") || (node.type === "ExternalEvent")) && (node.subelements.length === 0)' (click)="openAddGateDialog(node)">Add gate dialog</button>
            <button mat-menu-item 
            *ngIf='(node.type === "KNGate") ||  
            (node.type === "ANDGate") || 
            (node.type ==="NANDGate") || 
            (node.type ==="ORGate")|| 
            (node.type ==="NORGate")'
            (click)="openAddEventDialog(node)">Add event dialog</button>
            <button mat-menu-item (click)="remove(node)">Remove</button>
          </mat-menu>
        </div>
    
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
